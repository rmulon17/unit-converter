<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Metric/Imperial Unit Conversion</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="heading">Metric/Imperial unit conversion</h1>
            <h1 id="number-to-convert-el">0</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="length box">
                <h2>Length (Meter/Feet)</h2>
                <p class="length-message">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>

            <div class="volume box">
                <h2>Volume (Liters/Gallons)</h2>
                <p class="volume-message">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>

            <div class="mass box">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p class="mass-message">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
    </main>

</body>
</html>
